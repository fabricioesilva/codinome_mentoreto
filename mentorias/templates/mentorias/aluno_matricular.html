{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% block content %}
<section class="home-wrap">
    <div class="home-lateral"></div>
    <div class="home-principal">
        <div class="home-panel-flex">
            <div>
                <a href="{% url 'usuarios:home_mentor' %}">
                    <img src="{% get_media_prefix %}system/user-home.svg" alt="Imagem de uma pasta com símbolo de uma casa." height="40">
                </a>
            </div>
            <p>|</p>            
            <p><a href="{% url 'mentorias:mentorias_mentor' %}"><b>Mentorias</b></a></p>
            <p>|</p>
            <p><a href="{% url 'mentorias:alunos' %}">Alunos</a></p>
            <p>|</p>
            <p><a href="{% url 'mentorias:simulados' %}">Simulados</a></p>
            <p>|</p>
            <p><a href="{% url 'mentorias:materias' %}">Matérias</a></p>
        </div>
        <div class="home-panel-flex">
            <p>Mentoria / <b>Matricular aluno</b></p>            
        </div>
        <div class="home-content-flex">
                <h3>Matricular aluno na mentoria <a href="{% url 'mentorias:mentoria_detalhe' mentoria.pk %}"> {{ mentoria }} </a></h3>
                <form action class="basic-form" method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <button class="block-display" type="submit">Salvar</button>
                </form>
                <a href="{% url 'mentorias:mentoria_detalhe' mentoria.pk %}">{% trans 'Voltar'%}</a>
        </div>
    </div>
    <div class="home-direita"></div>
</section>
{% endblock %}
