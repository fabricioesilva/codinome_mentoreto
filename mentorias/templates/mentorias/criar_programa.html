{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% block content %}
<section class="home-wrap">
    <div class="home-lateral">
        <div class="menu-lateral-bar">
            <h4>Menu</h4>
            <ul class="home-list">
                <li><a href="{% url 'usuarios:profile_view' %}">
                        {% trans 'Perfil' %}</a></li>
                <li><a href="{% url 'usuarios:home_student' %}">Ferramenta do
                        Estudante</a></li>
                <li><h4>Ferramenta do Mentor</h4></li>
                <li><a href="{% url 'mentorias:mentorias_home' %}">Programas de trabalho</a></li>
                <li>Alunos</li>
                <li>Provas</li>
            </ul>
        </div>
    </div>
    <div class="home-principal">
        <a href="{% url 'usuarios:home_mentor' %}"><h4>Painel do Mentor</h4></a>
        <div class="home-panel-flex">
            <div>
                <form action class="basic-form" method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <button type="submit">Criar</button>
                </form>
            </div>
        </div>
    </div>
    <div class="home-direita"></div>
</section>
{% endblock %}
