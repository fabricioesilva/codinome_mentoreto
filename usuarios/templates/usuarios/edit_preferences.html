{% extends 'base.html'%}
{% load i18n %}

{% block title %} {{ site_name|upper }} Editar perfil {% endblock title %}

{% block content %}
<section class="home-wrap">
    <div></div>
    <div>
        <h4>MENTORETO</h4>
        <p>Conectando mentores e estudantes.</p>
    </div>
    <div></div>
</section>
<section class="home-wrap">
    <div class></div>
    <div id="div-center">
        <h5>{% trans 'Editar preferencias' %}</h5>

    </div>
    <div></div>
</section>
{% endblock content %}
