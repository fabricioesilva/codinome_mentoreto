{% load static %}

<html lang="{{ lang }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bem vindo {% block title %} {% endblock %}</title>
        <meta name="description" content="Ferramenta web feito para mentores para concursos pÃºblicos">
        <meta name="keywords" content="ferramenta, mentores, controle alunos, mentoria, concursos">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'css/style.css'%}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    </head>
    <body>
        {% include 'partials/_header_b.html' %}
        <main>
            {% if messages %}
           
                {% for message in messages %}
                <div class="{{ message.tags }} message-item" id="message-item-{{forloop.counter}}">
                    <div>
                        {{ message }}
                    </div>
                    <div class="{{ message.tags }} close-btn-div">
                        <a href="javascript:void(0);" onclick="item_to_remove('message-item-{{forloop.counter}}')">&times;</a>
                    </div>
                </div>
                {% endfor %}           
            {% endif %}

            {% block content %}
            {% endblock %}
            
        </main>
        <script src="{% static 'js/custom.js' %}"></script>
        {% block js %} 
        {% endblock js %}
    </body>
</html>
